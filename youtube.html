<!DOCTYPE html>
<html>

<head>
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <style>
        p {
            font-family: Roboto, Arial;
            margin-bottom: 0;
            margin-top: 0;
        }

        .search {
            display: block;
            height: 25px;
            width: 600px;
        }

        .thumbnail {
            display: block;
            width: 300px;
        }

        .videoblock {
            width: 300px;
            display: inline-block;
            vertical-align: top;
            margin-right: 15px;

        }

        .title {
            margin-top: 0px;
            margin-bottom: 12px;
            font-weight: 600;
            font-size: 14px;
            line-height: 20px;
        }

        .pfp {
            display: inline-block;
            width: 50px;
            vertical-align: top;
        }

        .vidinfo {
            display: inline-block;
            width: 200px;
        }

        .pfpic {
            width: 80%;
            border-radius: 50px;
        }

        .author,
        .stats {
            font-size: 12px;
            color: rgb(96, 96, 96);
        }

        .author {
            margin-bottom: 5px;
        }

        .tn {
            margin-bottom: 10px;
        }
    </style>

</head>

<body>
    <input class="search" type="text" placeholder="Search">
    <div class="videoblock">
        <div class="tn">
            <img class="thumbnail" src="thumbnails/image.png">
        </div>
        <div class="pfp">
            <img class="pfpic" src="ytpfp/ch1.png">
        </div>
        <div class="vidinfo">
            <p class="title">India's QSR Industry: Margins, Growth & Struggles | The Daily Brief Hindi</p>
            <p class="author">Markets by Zerodha Hindi</p>
            <p class="stats">10K views &#8226 2 days ago</p>
        </div>
    </div>
    <div class="videoblock">
        <div class="tn"><img class="thumbnail" src="thumbnails/image2.png"></div>
        <div class="pfp">
            <img class="pfpic" src="ytpfp/ch2.png">
        </div>
        <div class="vidinfo">
            <p class="title">How to get into High Paying Finance Roles?</p>
            <p class="author">Ananta Chhajer</p>
            <p class="stats">6.2K views &#8226 2 days ago</p>
        </div>
    </div>

</body>

</html>
