<!DOCTYPE html>
<html>

<head>
    <title>FlexBox</title>
</head>

<body style="padding-bottom: 1000px;">
    <div style="display: flex; flex-direction: row;">
        <div style="background-color: lightcoral;">BOX1</div>
        <div style="background-color: lightseagreen;">BOX2</div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row;">
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
        <div style="background-color: lightseagreen; flex: 1;">BOX2</div>
    </div>
    <div style="margin-top: 30px; display: flex; flex-direction: row;">
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
        <div style="background-color: lightseagreen; flex: 1;">BOX2</div>
        <div style="background-color: lightcoral; flex: 2;">BOX1</div>
    </div>
    <div style="margin-top: 30px; 
    display: flex; 
    flex-direction: row; 
    height: 60px;
    border-width: 2px;
    border-style: solid;
    border-color: grey;
    justify-content:space-between;">
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
        <div style="background-color: lightseagreen; width: 100px;">BOX2</div>
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
    </div>
    <div style="margin-top: 30px; 
    display: flex; 
    flex-direction: row; 
    height: 60px;
    border-width: 2px;
    border-style: solid;
    border-color: grey;
    justify-content:center;">
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
        <div style="background-color: lightseagreen; width: 100px;">BOX2</div>
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
    </div>
    <div style="margin-top: 30px; 
    display: flex; 
    flex-direction: row; 
    height: 60px;
    border-width: 2px;
    border-style: solid;
    border-color: grey;
    justify-content:space-between;
    align-items:center;">
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
        <div style="background-color: lightseagreen; width: 100px;">BOX2</div>
        <div style="background-color: lightcoral; width: 100px;">BOX1</div>
    </div>
</body>

</html>
